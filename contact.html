<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">
  <title>Contact</title>
</head>

<body>
  <div class="NavBar">
    <header>
      <h2>Contact</h2>
      <img src="heart image.png" alt="Heart with horns and a tail">

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfoloio.html">Portfolio</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <div>
    <main>
      
        <div class="LeftBox">
            <img src="placeholder-image.png" alt="Image of Me">
          </div>
        
        <form>
          
          <div class="RightBox">
            <h1>Contact Me</h1>
            <br>
            <div class="name">
              <input type="text" class="text-field w-input" maxlength="256" name="name" data-name="Name"
                placeholder="Name" id="name" required="">
            </div>
            <div class="email">
              <input type="email" class="text-field w-input" maxlength="256" name="Email" data-name="Email"
                placeholder="Email Address" id="email" required="">
            </div>
            <div class="subject">
              <input type="text" class="text-field w-input" maxlength="256" name="Subject" data-name="Subject"
                placeholder="Subject" id="subject">
            </div>
            <div class="message">
              <textarea placeholder="Message" maxlength="5000" id="message" name="Message" data-name="Message" required=""
                class="textarea _w-input w-input"></textarea>
            </div>
            <div class="button">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>


      </form>
    </main>
  </div>
</body>

</html>
